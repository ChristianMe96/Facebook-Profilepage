<!doctype html>
<html>
    <head>
        <title>Facebook Profilepage</title>
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
            <div class="container">
                <div class="row">
                    <div class="header-left col-6 none">
                        <img id="logo" src="imgs/logo.png" alt="Logo"/>
                        <input type="search" title="search-bar" />
                        <a href="#" id="search-button"><img src="imgs/search-icon.png" alt="Search-Icon"></a>
                    </div>
                    <div class="header-right col-6 none">
                        <div class="topnav" id="myTopnav">
                            <a href="#" id="home"><img src="imgs/40x40.png" alt="" id="topnav-img"> Home</a>
                            <a href="#" id="margin-left"><img src="imgs/header-1.png" alt=""></a>
                            <a href="#"><img src="imgs/header-2.png" alt=""></a>
                            <a href="#" id="margin-right"><img src="imgs/header-3.png" alt=""></a>
                            <a href="#"><img src="imgs/header-4.png" alt=""></a>
                            <a href="#"><img src="imgs/header-5.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="banner col-10">
                        <img src="imgs/banner.png" alt="">
                        <div class="banner-nav">
                            <ul>
                                <li><a href="#">Timeline</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Friends</a></li>
                                <li><a href="#">Photos</a></li>
                                <li><a href="#">More <img src="imgs/header-5.png" alt=""></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="sponsored col-2">
                        <h4>Sponsored</h4>
                        <hr>
                        <img src="imgs/sponsor-img.png" alt="">
                        <a href="#"><img src="imgs/like.png" alt=""> Like Page</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 none">
                        <div class="col-5 content-left none ">
                            <div class="col-12 intro">
                                <h4><img src="imgs/intro-img.png" alt="">Intro</h4>
                                <hr>
                                <ul>
                                    <li><a href="#"><img src="imgs/suitcase.png" alt="">Owner at</a></li>
                                    <li><a href="#"><img src="imgs/lives.png" alt="">Lives in</a></li>
                                    <li><a href="#"><img src="imgs/single.png" alt="">Single</a></li>
                                    <li><a href="#"><img src="imgs/map-pin.png" alt="">From</a></li>
                                    <li><a href="#"><img src="imgs/followed.png" alt="">Followed by</a></li>
                                </ul>
                                <a href="#" id="add-photos"><img src="imgs/add-photo.png" alt="">Add Featured Photos</a>
                            </div>
                            <div class="col-12 photos none">
                                <h4><img src="imgs/photos.png" alt=""> Photos</h4>
                                <ul class="photo-list">
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                </ul>
                            </div>
                            <div class="col-12 photos none">
                                <h4><img src="imgs/friends.png" alt=""> Friends</h4>
                                <ul class="photo-list">
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                    <li><img src="imgs/photos-friends.png" alt=""></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-7 content-right none">
                            <div class="col-12 status">
                                <form>
                                    <div class="status-nav">
                                        <ul>
                                            <li><a href="#"><img src="imgs/pencil.png" alt=""> Status</a></li>
                                            <li><a href="#"><img src="imgs/camera.png" alt=""> Photo/Video</a></li>
                                            <li><a href="#"><img src="imgs/flag.png" alt=""> Life Event</a></li>
                                        </ul>
                                    </div>
                                    <img src="imgs/40x40.png" alt="" id="status-profile-picture"/>
                                    <textarea name="Status" id="status-text" rows="5" placeholder="What's on your Mind?"></textarea>
                                    <div class="status-buttons">
                                        <a href="#" id="post">Post</a>
                                        <a href="#" id="public">Public</a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12 post">
                                <div class="post-content-top">
                                    <img src="imgs/40x40.png" alt="" class="profile-picture">
                                    <img src="imgs/content.png" alt="" class="content-picture">
                                    <hr>
                                    <a href=""><img src="imgs/like.png" alt="" class="like-comment-share"> Like</a>
                                    <a href=""><img src="imgs/comment.png" alt="" class="like-comment-share"> Comment</a>
                                    <a href=""><img src="imgs/share.png" alt="" class="like-comment-share"> Share</a>
                                </div>
                                <div class="post-content-bottom">
                                    <img src="imgs/40x40.png" alt="" class="profile-picture">
                                    <input type="text" placeholder=" Write a comment...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
